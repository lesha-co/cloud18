<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subreddit Network Map</title>
    <script src="https://cdn.jsdelivr.net/npm/force-graph"></script>
    <style>
      body {
        margin: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #1a1a1a;
        overflow: hidden;
      }

      #graph {
        width: 100vw;
        height: 100vh;
      }

      #info {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.8);
        padding: 15px;
        border-radius: 5px;
        color: white;
        font-size: 12px;
        max-width: 300px;
      }

      #info h3 {
        margin-top: 0;
        font-size: 14px;
      }

      .legend-item {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }

      .legend-color {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        margin-right: 10px;
        border: 1px solid #fff;
      }
    </style>
  </head>
  <body>
    <div id="graph"></div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
